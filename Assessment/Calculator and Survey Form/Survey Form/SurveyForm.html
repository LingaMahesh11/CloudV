<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="SurveyForm.css">
    <title>Favorite Sport Survey</title>
</head>
<body>
    <div class="container">
        <h1>Favorite Sport Survey</h1>
        <form>
            <div class="form-section">
                <label for="name">Your Name</label>
                <input type="text" id="name" name="name" required>
            </div>

            <div class="form-section">
                <label for="email">Your Email</label>
                <input type="email" id="email" name="email" required>
            </div>

            <div class="form-section">
                <label for="mobile">Mobile Number</label>
                <input type="tel" id="mobile" name="mobile" required>
            </div>

            <div class="form-section">
                <label for="sport">Select your favorite sport</label>
                <select id="sport" name="sport" required>
                    <option value="football">Football</option>
                    <option value="basketball">Basketball</option>
                    <option value="soccer">Soccer</option>
                    <option value="tennis">Tennis</option>
                    <option value="cricket">Cricket</option>
                    <option value="other">Other</option>
                </select>
            </div>

            <div class="form-section">
                <label for="favorite-player">Favorite Player in that Sport</label>
                <input type="text" id="favorite-player" name="favorite-player">
            </div>

            <div class="form-section">
                <label>Do you play this sport?</label>
                <input type="radio" name="play" value="yes" required> Yes
                <input type="radio" name="play" value="no" required> No
            </div>

            <div class="form-section">
                <label>How often do you watch this sport?</label>
                <input type="radio" name="watch" value="often" required> Often
                <input type="radio" name="watch" value="sometimes" required> Sometimes
                <input type="radio" name="watch" value="rarely" required> Rarely
            </div>

            <div class="form-section">
                <label for="why-like-game">Why you like this game</label>
                <textarea id="why-like-game" name="why-like-game"></textarea>
            </div>

            <button type="submit">Submit</button>
        </form>
    </div>
</body>
</html>
